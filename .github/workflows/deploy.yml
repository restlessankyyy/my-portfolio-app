name: Deploy Portfolio to AWS

on:
  push:
    branches:
      - main
      - my-profile-v3-2026
    paths:
      - 'public/**'
      - 'server.js'
      - 'lambda.js'
      - 'package*.json'
      - 'terraform/**'
      - '.github/workflows/**'
  
  pull_request:
    branches:
      - main
    paths:
      - 'public/**'
      - 'server.js' 
      - 'lambda.js'
      - 'package*.json'
      - 'terraform/**'

  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - staging

env:
  AWS_REGION: eu-north-1
  NODE_VERSION: '18'
  TERRAFORM_VERSION: '1.5.0'

jobs:
  # Validation and Testing Job
  validate:
    name: Validate and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint
        continue-on-error: true

      - name: Run tests
        run: npm test

      - name: Build assets
        run: npm run build
        continue-on-error: true

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Format Check
        run: |
          cd terraform
          terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan -no-color
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}

  # Build and Package Job
  build:
    name: Build Lambda Package
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install production dependencies
        run: npm ci --only=production

      - name: Build Lambda package
        run: |
          chmod +x scripts/build-lambda.sh
          ./scripts/build-lambda.sh

      - name: Upload Lambda package artifact
        uses: actions/upload-artifact@v4
        with:
          name: lambda-package
          path: terraform/portfolio-lambda.zip
          retention-days: 7

  # Deploy Job
  deploy:
    name: Deploy to AWS
    runs-on: ubuntu-latest
    needs: [validate, build]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/my-profile-v3-2026' || github.event_name == 'workflow_dispatch'
    environment: 
      name: ${{ github.event.inputs.environment || 'prod' }}
      url: https://ankitraj.cloud
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Download Lambda package
        uses: actions/download-artifact@v4
        with:
          name: lambda-package
          path: terraform/

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}

      - name: Get deployment info
        id: deploy-info
        run: |
          cd terraform
          echo "api_url=$(terraform output -raw api_gateway_url)" >> $GITHUB_OUTPUT
          echo "custom_domain=$(terraform output -raw custom_domain_name)" >> $GITHUB_OUTPUT
          echo "lambda_function=$(terraform output -raw lambda_function_name)" >> $GITHUB_OUTPUT

      - name: Update Lambda function code
        run: |
          aws lambda update-function-code \
            --function-name ${{ steps.deploy-info.outputs.lambda_function }} \
            --zip-file fileb://terraform/portfolio-lambda.zip \
            --region ${{ env.AWS_REGION }}

      - name: Wait for function update
        run: |
          aws lambda wait function-updated \
            --function-name ${{ steps.deploy-info.outputs.lambda_function }} \
            --region ${{ env.AWS_REGION }}

      - name: Test deployment
        run: |
          echo "Testing deployment..."
          sleep 30
          curl -f https://ankitraj.cloud/health || echo "Health check failed, but deployment may still be propagating"

      - name: Deployment Summary
        run: |
          echo "ğŸš€ Deployment completed successfully!"
          echo "ğŸŒ Portfolio URL: https://ankitraj.cloud"
          echo "ğŸ”— API Gateway: ${{ steps.deploy-info.outputs.api_url }}"
          echo "âš¡ Lambda Function: ${{ steps.deploy-info.outputs.lambda_function }}"
          echo "ğŸŒ Region: ${{ env.AWS_REGION }}"

  # Notification Job
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Deployment Success
        if: needs.deploy.result == 'success'
        run: |
          echo "âœ… Portfolio deployment successful!"
          echo "ğŸŒ Live at: https://ankitraj.cloud"

      - name: Deployment Failure
        if: needs.deploy.result == 'failure'
        run: |
          echo "âŒ Portfolio deployment failed!"
          echo "Please check the logs and fix any issues."