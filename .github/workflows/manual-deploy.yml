name: Manual Deployment

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'prod'
        type: choice
        options:
          - prod
          - staging
      
      force_deploy:
        description: 'Force deployment (skip validation)'
        required: false
        default: false
        type: boolean
      
      update_lambda_only:
        description: 'Update Lambda function code only (skip Terraform)'
        required: false
        default: false
        type: boolean

env:
  AWS_REGION: eu-north-1
  NODE_VERSION: '18'

jobs:
  # Manual deployment with options
  manual-deploy:
    name: Manual Deploy to ${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment }}
      url: https://ankitraj.cloud
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validation (if not forced)
        if: github.event.inputs.force_deploy != 'true'
        run: |
          echo "Running validation checks..."
          npm ci
          npm run lint || echo "Linting failed but continuing..."
          npm test || echo "Tests failed but continuing..."

      - name: Build Lambda package
        run: |
          npm ci --only=production
          chmod +x scripts/build-lambda.sh
          ./scripts/build-lambda.sh

      - name: Setup Terraform (if full deployment)
        if: github.event.inputs.update_lambda_only != 'true'
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: '1.5.0'

      - name: Terraform deployment (if full deployment)
        if: github.event.inputs.update_lambda_only != 'true'
        run: |
          cd terraform
          terraform init
          terraform plan
          terraform apply -auto-approve
        env:
          TF_VAR_aws_region: ${{ env.AWS_REGION }}

      - name: Get Lambda function name
        id: lambda-info
        run: |
          if [ "${{ github.event.inputs.update_lambda_only }}" == "true" ]; then
            # Get function name from AWS (assuming the naming pattern)
            FUNCTION_NAME=$(aws lambda list-functions --region ${{ env.AWS_REGION }} --query 'Functions[?contains(FunctionName, `portfolio-ankit-prod`)].FunctionName' --output text | head -1)
          else
            # Get from Terraform output
            cd terraform
            FUNCTION_NAME=$(terraform output -raw lambda_function_name)
          fi
          echo "function_name=$FUNCTION_NAME" >> $GITHUB_OUTPUT
          echo "Lambda function: $FUNCTION_NAME"

      - name: Update Lambda function code
        run: |
          echo "Updating Lambda function: ${{ steps.lambda-info.outputs.function_name }}"
          aws lambda update-function-code \
            --function-name ${{ steps.lambda-info.outputs.function_name }} \
            --zip-file fileb://terraform/portfolio-lambda.zip \
            --region ${{ env.AWS_REGION }}

      - name: Wait for function update
        run: |
          aws lambda wait function-updated \
            --function-name ${{ steps.lambda-info.outputs.function_name }} \
            --region ${{ env.AWS_REGION }}

      - name: Test deployment
        run: |
          echo "Testing deployment..."
          sleep 30
          
          # Test health endpoint
          if curl -f https://ankitraj.cloud/health; then
            echo "‚úÖ Health check passed"
          else
            echo "‚ö†Ô∏è Health check failed, but deployment may still be propagating"
          fi
          
          # Test main site
          if curl -f https://ankitraj.cloud/ > /dev/null 2>&1; then
            echo "‚úÖ Main site accessible"
          else
            echo "‚ö†Ô∏è Main site check failed, but deployment may still be propagating"
          fi

      - name: Deployment summary
        run: |
          echo "## üöÄ Manual Deployment Completed"
          echo "- **Environment**: ${{ github.event.inputs.environment }}"
          echo "- **Type**: ${{ github.event.inputs.update_lambda_only == 'true' && 'Lambda Only' || 'Full Deployment' }}"
          echo "- **Force Deploy**: ${{ github.event.inputs.force_deploy }}"
          echo "- **Function**: ${{ steps.lambda-info.outputs.function_name }}"
          echo "- **Region**: ${{ env.AWS_REGION }}"
          echo "- **URL**: https://ankitraj.cloud"
          echo ""
          echo "‚úÖ Deployment successful! Site should be live within 1-2 minutes."